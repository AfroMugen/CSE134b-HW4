<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Dialogs (Buttons)</title>
        <meta name="description" content="A bunch of buttons.">
    </head>
    
    <body>
        <h1>Simple Dialogs</h1>
        <button id="AlertBut">Alert</button>
        <button id="ConfirmBut" type="button">Confirm</button>
        <button id="PromptBut">Prompt</button>
        <button id="SaferBut">Safer Prompt</button>
        
        <hr>
        
        <output id="Output"></output>
        
        <script type="text/javascript" src="DOMPurify-master/dist/purify.min.js"></script>
        
        <script>
            // Alert popup after alert button is pressed
            document.getElementById("AlertBut").addEventListener("click", function(){alert("DANGER! DANGER!");});
            
            // Confirm popup after confirm button is pressed
            document.getElementById("ConfirmBut").addEventListener("click", function(){
                var confVar = confirm("Do you confirm this?");
                document.getElementById("Output").innerHTML = "Confirm Result: " + confVar;
            });
            
            // Prompt popup after prompt button is pressed
            document.getElementById("PromptBut").addEventListener("click", function(){
                var person = prompt("What is your name");
                if (person == null || person.length == 0) {
                    document.getElementById("Output").innerHTML = "User didn't enter anything";
                }
                else {
                    document.getElementById("Output").innerHTML = "Prompt result : " + person;
                }
            });
            
            // Safe purify version of prompt
            document.getElementById("SaferBut").addEventListener("click", function(){
                var person = prompt("What is your name");
                if (person == null || person.length == 0) {
                    document.getElementById("Output").innerHTML = "User didn't enter anything";
                }
                else {
                    var clean = DOMPurify.sanitize(person);
                    document.getElementById("Output").innerHTML = "Prompt result : " + clean;
                }
            });
        </script>
    </body>
</html>
